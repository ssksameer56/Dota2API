syntax = "proto3";

package grpc;

option go_package = "github.com/ssksameer56/Dota2API/models/grpc";


message Item{
    string Name = 1;
    int32 Id = 2;
    int32 Cost = 3;
    repeated string Hint = 4;
}

message GetAllItemsRequest{}
message GetItemRequest{
    int32 ItemId = 1;
    string Name = 2;
}